<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  </head>
  <body>
    <!-- HEADER -->
    <header>

      <div class="container_header">
        
        <div class="content_header">
          <div class="headerSearch">
            <input class="inputHeader" id="inputHeader" placeholder="Ingrese un elemento" type="text">
            <button id="searchButton" class="searchButton">Buscar 
              <span class="material-icons">
                search
              </span>
          </div>
          <div>
            <button id="addButtonElement" class="addButton">Agregar elemento
              <span class="material-icons">
                library_add
              </span>
            </button>
          </div>
        </div>
      </div>

    </header>

    <!-- MAIN -->
     <main>
      <div class="container_view">
        <aside class="listAside">
          <h2>Categorias <span class="material-icons">filter_list</span></h2>
          <ul id="listFilter"/>

        </aside>

        <div class="store" id="storeContainer"/>
      </div>

      <!-- POPUP -->
       <div class="containerPopUp_principal" id="modalPopUp">

        <div class="containerPopUp">
          <div class="containerTittlePopUp">
            <h2>Agregar o modificar un producto</h2>
          </div>
          <div class="containerInputsPopUp">
            <input placeholder="Ingrese un nombre" id="nombre" type="text">
            <input placeholder="Ingrese una imagen" id="imagen" type="text">
            <input placeholder="precio" value= "0" id="precio" type="number">
            <select id="categoria">
              <option >Seleccione una categoria</option>
              <option >Hamburguesas</option>
              <option >Gaseosas</option>
              <option >Papas</option>
            </select>


          </div>
          <div class="containerButtonPopUp">
            <button class="ButtonPopUp cancel" id="cancelButton">Cancelar</button>
            <button class="ButtonPopUp accept" id="acceptButton">Aceptar</button>
            <button class="ButtonPopUp delete" id="deleteButton">Eliminar</button>

          </div>
        </div>
       </div>
     </main>


    <script type="module" src="/main.js"></script>
  </body>
</html>
